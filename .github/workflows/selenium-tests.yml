name: Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If Linux fails, let Windows finish (and vice versa)
      matrix:
        os: [windows-latest, ubuntu-latest] # Runs 2 parallel jobs

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install selenium webdriver-manager
        # If you have a requirements.txt, uncomment the next line:
        # pip install -r requirements.txt

    - name: Run Selenium Tests
      # Using 'xvfb' on Linux allows browsers to launch 'headlessly' if needed
      shell: bash 
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        python backend/tests/test_e2e.py